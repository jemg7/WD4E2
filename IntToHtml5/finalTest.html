<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Top 5 Videogames</title>
</head>

    
<body>
    <nav>
        <ul>
            <li><a href="#one">Go to #1</a></li>
            <li><a href="#two">Go to #2</a></li>
            <li><a href="#three">Go to #3</a></li>
            <li><a href="#four">Go to #4</a></li>
            <li><a href="#five">Go to #5</a></li>
        </ul>
    </nav>

    <main>
        <div>
            <h1>Top 5 videogames (Sagas or individual) of all time</h1>
            <ul>
                <li>
                    <figure id="one">
                        <img src="images/zelda.jpeg" alt="Zelda BOTW" width="50%">
                        <figcaption>The Legend Of Zelda</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="two">
                        <img src="images/metroid.jpeg" alt="Metroid Dread" width="50%">
                        <figcaption>Metroid</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="three">
                        <img src="images/sora.jpeg" alt="Sora" width="50%">
                        <figcaption>Kingdom Hearts</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="four">
                        <img src="images/pokemon.jpeg" alt="Not a Dragon" width="50%">
                        <figcaption>Pokemon</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="five">
                        <img src="images/bayonetta.jpeg" alt="Bayonetta" width="50%">
                        <figcaption>Bayonetta</figcaption>
                    </figure>
                </li>
            </ul>
        </div>

    </main>
</body>
</html>
